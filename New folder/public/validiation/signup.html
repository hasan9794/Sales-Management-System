<body>
    
    <div class="main-dv" id="login-div">
        <img src="..\images\salespro-2.png" alt="">
        <div class="form-group">
            <label id="label-email" for="">Please enter a valid email address</label>
            <input id="email" type="email" name="email" placeholder="Email...">
        </div>
        
        <div class="form-group">
            <label id="label-username" for="">Please enter a username</label>
            <input id="username" type="text" placeholder="Username...">
        </div>
        
        <div class="form-group">
            <label id="label-password" for="">Please enter a password</label>
            <input id="password" type="password"  placeholder="Password...">
        </div>  
        <button onclick="store()" id="sign-up" >Sign Up</button>
        <label >Already have an account? <a href="./login.html">Sign in</a></label>
    </div>
